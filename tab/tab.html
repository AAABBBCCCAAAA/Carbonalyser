<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="/lib/carbonalyser/equivalence.css"/>
        <link rel="stylesheet" href="tab.css"/>
        <link rel="stylesheet" href="/lib/chartist/chartist.css"/>
        <link rel="stylesheet" href="/lib/datatables/css/jquery.dataTables.min.css" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    </head>

    <body>
        <ul class="nav nav-tabs" role="tablist" style="max-height: 20%;">
            <li class="nav-item disabled">
                <button id="refreshButton" class="button" style="padding: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
                    <img src="/img/refresh.png" width="20px" height="20px" />
                </button>
            </li>
            <li class="nav-item" style="cursor: pointer;">
                <div href="#topResultsDiv" id="tab-topResults" class="nav-link active" role="tab" data-toggle="tab" aria-controls="topResultsDiv" aria-selected="true" translate="topResultsTabTitle"></div>
            </li>
            <li class="nav-item" style="cursor: pointer;">
                <div href="#settingsDiv" id="tab-settings" class="nav-link" role="tab" data-toggle="tab" aria-controls="settingsDiv" aria-selected="false" translate="settings"></div>
            </li>
            <li class="nav-item" style="cursor: pointer;">
                <div href="#historyDiv" id="tab-history" class="nav-link" role="tab" data-toggle="tab" aria-controls="historyDiv" aria-selected="false" translate="history"></div>
            </li>
        </ul>

        <div class="tab-content" style="height: 80%;">
            <div id="topResultsDiv" class="container tab-pane fade show active" role="tabpanel" aria-labelledby="tab-topResults">
                <div class="container-fluid">
                    <div class="row flex-fill">
                        <div id="resultsLeftColumn" class="col-4">
                            <div id="equivalence">
                                <p id="equivalenceTitle"></p>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/time.svg" />
                                        <span id="duration"></span>
                                        <span id="durationItem" class="unit">minutes</span>
                                    </div>
                                </div>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/energy.svg" />
                                        <span id="kWhTotalValue"></span>
                                        <span id="kWhTotalUnit" class="unit">kWh</span>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/arrows.svg" />
                                        <span id="mbTotalValue"></span>
                                        <span id="mbTotalUnit" class="unit" translate="mbTotalUnit"></span>
                                    </div>
                                </div>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/gco2.svg" />
                                        <span id="gCO2Value"></span>
                                        <span id="gCO2Item" class="unit">gCO<sub>2</sub>e</span>
                                    </div>
                                </div>
                                <div class="clear"></div>
                    
                                <p translate="digitalEquivalenceTitle"></p>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/smartphone.svg" />
                                        <span id="chargedSmartphonesValue"></span>
                                        <span id="chargedSmartphonesUnit" class="unit" translate="chargedSmartphonesUnit"></span>
                                    </div>
                                </div>
                                <div class="column50">
                                    <div class="block">
                                        <img src="/img/car.svg" class="icon-car" />
                                        <span id="kmByCarValue"></span>
                                        <span id="kmByCarUnit" class="unit" translate="kmByCarUnit"></span>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <div><a class="button" translate="howToChange" translate-href="howToChangeUrl" target="_blank"></a></div>
                            </div>
                        </div>
                        <div id="resultsRightColumn" class="col-7">
                            <table class="table table-striped table-bordered" id="topResultsTable">
                                <thead>
                                    <tr>
                                        <th scope="col" translate="topResultsPercent"></th>
                                        <th scope="col" translate="topResultsSite"></th>
                                        <th scope="col" translate="topResultsData"></th>
                                        <th scope="col" translate="topResultsDataNetwork"></th>
                                    </tr>
                                </thead>
                                <tbody id="topResults"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="historyDiv" class="tab-pane fade" role="tabpanel" aria-labelledby="tab-history">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm d-flex align-content-center flex-wrap">
                            <canvas id="historyDivCanvas" style="width:100%;max-width:700px"></canvas>
                        </div>
                        <div class="col-sm">
                            <div class="row">
                                <h4 style="width: 100%; text-align: center;" translate="tabHistoryPieTitle"></h4>
                            </div>
                            <div class="row  ct-chart ct-golden-section">
                                <canvas id="historyPieCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <canvas id="historyElectricityDivCanvas" style="width:100%;max-width:700px"></canvas>
                        </div>
                    </div>
                </div>
            </div>
    


            <div id="settingsDiv" class="tab-pane fade" role="tabpanel" aria-labelledby="tab-settings">
                <div class="container">
                    <div class="row">
                        <div id="selectRegionForm" class="column">
                            <p class="selectRegionHelp" translate="selectRegionPlaceholder"></p>
                            <p>
                                <select id="selectRegion"></select>
                            </p>
                            <p class="selectRegionHelp" translate="selectRegionHelp"></p>
                        </div>
                        <div id="settingsRefresh" class="column">
                            <div class="container">
                                <p id="carbonIntensityLastRefreshIP" class="row"></p>
                                <div class="row" style="justify-content: center;">
                                    <button id="carbonIntensityLastRefreshForceRefresh" class="button" translate="settingsLastRefreshButtonReset"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped table-bordered" id="settingsCItable" style="width: 100%;">
                            <thead>
                                <tr style="text-align: center;vertical-align: middle;">
                                    <th scope="col" translate="settingsCIcountry"></th>
                                    <th scope="col" translate="settingsCICI"></th>
                                </tr>
                            </thead>
                            <tbody id="settingsCICIS"></tbody>
                        </table>
                    </div>
                </div>  
            </div>

        </div>
        <script src="/lib/chartjs/chart.js"></script>
        <script src="/lib/hammerjs@2.0.8.js"></script>
        <script src="/lib/chartjs/chartjs-plugin-zoom.1_2_0.min.js"></script>
        <script src="/lib/chartjs/chartjs-plugin-labels.js"></script>
        <script src="/lib/luxon@^2.js"></script>
        <script src="/lib/chartjs/chartjs-adapter-luxon@^1.js"></script>
        <script src="/lib/jquery/jquery-3.6.0.min.js" ></script>
        <script src="/lib/jquery/userTweak.js" ></script>
        <script src="/lib/popper.min.js" ></script>
        <script src="/lib/datatables/script/jquery.dataTables.min.js"></script>
        <script src="/lib/bootstrap/bootstrap.min.js" ></script>
        <script src="/lib/carbonalyser/lib.js"></script>
        <script src="/lib/carbonalyser/libEquivalence.js"></script>
        <script src="/lib/carbonalyser/libRegionSelect.js"></script>
        <script src="/lib/carbonalyser/libStats.js"></script>
        <script src="tab.js"></script>
    </body>
</html>
