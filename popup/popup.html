<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/chartist/chartist.css"/>
<link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="body">
    <h1>Plugin Name</h1>

    <div class="header-links">
        <a href="#" id="informationLink">More information</a>
        <a href="#" id="legalNoticeLink">Legal notice</a>
    </div>
    <hr>

    <p id="analysisInProgressMessage" class="hidden">Analysis in progress. Start browsing the web, then come back here to get stats!</p>
    <div>
        <button id="startButton" class="button">Run analysis</button>
        <button id="stopButton" class="button hidden">Stop analysis</button>
        <button id="resetButton" class="button hidden">Reset data</button>
    </div>
    <hr>

    <div id="stats" class="row">
        <div class="column60"><div class="ct-chart ct-golden-section"></div></div>
        <div class="column40"><div id="list"></div></div>
        <div class="clear"></div>
        <hr>
    </div>
    <div id="equivalence"></div>
</div>
